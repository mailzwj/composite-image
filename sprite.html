<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5制作雪碧图</title>
    <link rel="stylesheet" href="assets/css/sprite.css">
</head>
<body>
    <div class="sp-wrap" id="J_Wrap">
        <div class="sp-box" id="J_SpBox">
            <canvas class="sp-can" id="J_SpCanvas" width="800" height="400"></canvas>
            <textarea class="sp-css" id="J_SpCss"></textarea>
        </div>
        <div class="sp-btns">
            <input type="button" value="查看CSS代码" class="btn btn-border btn-css" id="J_BtnCss">&nbsp;&nbsp;
            <input type="button" value="下载CSS文件" class="btn btn-border btn-down-css" id="J_DownCss">&nbsp;&nbsp;
            <input type="button" value="下载雪碧图" class="btn btn-border btn-img" id="J_DownImg">
        </div>
    </div>
    <div class="help" id="J_Help">
        <span class="icon-help">帮助</span>
        <div class="help-cont">
            1、将小图标批量拖入画布区域<br>
            2、“查看CSS代码”在线预览css样式<br>
            3、“下载CSS文件”将css代码下载到本地<br>
            4、“下载雪碧图”将合成图片下载到本地<br>
            5、图标会根据尺寸自动排序排列
        </div>
    </div>
    <iframe src="" style="display:none;" frameborder="0" id="J_ForDown"></iframe>
<script src="assets/js/sprite.js"></script>
</body>
</html>
